<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="mx-auto max-w-screen-2xl transition-colors">
    <nav
      class="fixed top-0 left-0 z-20 w-full bg-th-background"
      id="nav-wrapper"
    >
      <div class="flex items-center justify-between px-6 py-2 mx-auto">
        <div
          class="bg-th-primary text-th-background text-base font-bold w-8 h-8 flex justify-center items-center rounded shadow-lg"
        >
          R
        </div>
        <!-- Hamburger Menu for Small Screens -->
        <button
          id="menu-toggle"
          aria-label="Toggle navigation menu"
          class="block md:hidden text-th-primary focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
        <!-- Navbar Links -->
        <ul id="menu" class="items-center hidden md:flex space-x-6">
          <li><a href="../index.html" class="link">Home</a></li>
          <li><a href="./about.html" class="link">About</a></li>
          <li><a href="./project.html" class="link">Projects</a></li>
          <li><a href="./contact.html" class="link">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Sidebar for Small Screens -->
    <aside
      id="sidebar"
      class="fixed inset-y-0 right-0 z-50 hidden w-64 bg-th-primary text-th-background transform translate-x-full transition-transform duration-300"
    >
      <button
        id="sidebar-close"
        class="absolute top-4 right-4 text-th-background focus:outline-none"
      >
        <svg
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
      <ul class="px-6 mt-12 text-2xl space-y-6">
        <li><a href="../index.html" class="link">Home</a></li>
        <li><a href="./about.html" class="link">About</a></li>
        <li><a href="./project.html" class="link">Projects</a></li>
        <li><a href="./contact.html" class="link">Contact</a></li>
      </ul>
    </aside>
    <main class="flex flex-col items-center justify-center mt-10 md:mt-0">
      <section
        class="section text-th-foreground h-screen content-center"
        id="projects"
      >
        <h1 class="mb-8 text-3xl font-bold text-center text-th-primary">
          Projects
          <span class="block w-12 h-1 mx-auto mt-2 bg-th-primary"></span>
        </h1>

        <!-- Filter Buttons -->
        <div id="myBtnContainer" class="flex gap-4 mb-8 justify-center">
          <button
            class="btn btn-primary active p-3"
            onclick="filterSelection('all')"
          >
            Show All
          </button>
          <button class="btn btn-primary p-3" onclick="filterSelection('game')">
            Games
          </button>
          <button class="btn btn-primary p-3" onclick="filterSelection('tool')">
            Tools
          </button>
        </div>

        <!-- Project List -->
        <ul
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 place-items-center gap-8 md:gap-4"
        >
          <li class="project-card styled-shadow-primary column game">
            <h2 class="project-card-title">Equalize Number</h2>
            <img
              src="../images/projects/project1.png"
              alt="calculator showcase"
              class="project-card-image"
            />
            <p class="project-card-desc text-md">
              Web Game that Goal To Equalize Number
            </p>
            <div class="flex gap-4">
              <a
                class="group btn btn-outline btn-sm"
                href="https://github.com/irza1/equalize-number"
                target="_blank"
              >
                <img
                  src="../icons/github-dark.svg"
                  alt="github icon"
                  class="block w-6 group-hover:hidden transition-opacity duration-300"
                />
                <img
                  src="../icons/github.svg"
                  alt="github icon"
                  class="hidden w-6 group-hover:block transition-opacity duration-300"
                />
              </a>
              <a
                class="btn btn-ghost btn-sm"
                href="https://irza1.github.io/equalize-number/"
                target="_blank"
              >
                <img src="../icons/info.svg" alt="info icon" class="w-6" />
              </a>
            </div>
          </li>
          <li class="project-card styled-shadow-primary column game">
            <h2 class="project-card-title">Tic Tac Toe</h2>
            <img
              src="../images/projects/project3.png"
              alt="calculator showcase"
              class="project-card-image"
            />
            <p class="project-card-desc text-md">
              Responsive website Game tic tac toe
            </p>
            <div class="flex gap-4">
              <a
                class="group btn btn-outline btn-sm"
                href="https://github.com/irza1/Tictactoe-game"
                target="_blank"
              >
                <img
                  src="../icons/github-dark.svg"
                  alt="github icon"
                  class="block w-6 group-hover:hidden transition-opacity duration-300"
                />
                <img
                  src="../icons/github.svg"
                  alt="github icon"
                  class="hidden w-6 group-hover:block transition-opacity duration-300"
                />
              </a>
              <a
                class="btn btn-ghost btn-sm"
                href="https://irza1.github.io/Tictactoe-game/"
                target="_blank"
              >
                <img src="../icons/info.svg" alt="info icon" class="w-6" />
              </a>
            </div>
          </li>
          <li class="project-card styled-shadow-primary column tool">
            <h2 class="project-card-title">Card Game</h2>
            <img
              src="../images/projects/project4.png"
              alt="calculator showcase"
              class="project-card-image"
            />
            <p class="project-card-desc text-md">Fun Web Game base Play Card</p>
            <div class="flex gap-4">
              <a
                class="group btn btn-outline btn-sm"
                href="https://github.com/irza1/card-game"
                target="_blank"
              >
                <img
                  src="../icons/github-dark.svg"
                  alt="github icon"
                  class="block w-6 group-hover:hidden transition-opacity duration-300"
                />
                <img
                  src="../icons/github.svg"
                  alt="github icon"
                  class="hidden w-6 group-hover:block transition-opacity duration-300"
                />
              </a>
              <a
                class="btn btn-ghost btn-sm"
                href="https://irza1.github.io/card-game/"
                target="_blank"
              >
                <img src="../icons/info.svg" alt="info icon" class="w-6" />
              </a>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer
      class="items-center w-full p-2 border-t gap-6 border-th-foreground hidden md:flex"
    >
      <div
        class="bg-th-primary text-th-background text-base font-bold w-8 h-8 flex justify-center items-center rounded shadow-lg"
      >
        R
      </div>
      <p>Â© 2025 Irdan Guntara</p>
    </footer>

    <script src="rensponsive.js"></script>
  </body>
</html>
